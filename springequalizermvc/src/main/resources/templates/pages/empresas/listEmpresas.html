<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Empresas</title>
    <!-- Link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    	<div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-3 mb-5">
        <h2>Listagem de Empresas</h2>
        <a class="btn btn-primary" th:href="@{/empresas/novo}">Adicionar Empresa</a>
        <table class="table table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>cnpj</th>
                    <th>departamento</th>
                    <th>qtd funcionarios(s)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${empresa}">
                    <td th:text="${emp.id}"></td>
                    <td th:text="${emp.nome}"></td>
                    <td th:text="${emp.descricao}"></td>
                    <td th:text="${emp.cnpj}"></td>
                    <td th:text="${emp.departamento}"></td>
                    <td th:text="${emp.qtdfuncionarios}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{/empresas/update/{id}(id=${emp.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/empresas/deletar/{id}(id=${emp.id})}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

<footer class="container-fluid bg-primary fixed-bottom">
        <div class="container">
            <!-- FOOTER TOP -->
            <div class="row justify-content-between">
                <div class="col-12">
                    <h2><b> Equalizer </b></h2>
                </div>
            </div>

            <!-- FOOTER BOTTOM -->
            <div class="row justify-content-center">
                <div class="col-12">
                    <p class="secondary-color text-center"><b>EQUALIZER &copy; 2013</b></p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
