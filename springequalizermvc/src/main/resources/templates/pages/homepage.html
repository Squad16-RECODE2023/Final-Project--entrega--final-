<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empresas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-3">
        <h2 class="text-center">Empresas Cadastradas</h2>

        <div class="card-deck mx-auto">
            <div th:each="empresa : ${empresa}" class="card">
                <div class="card-body text-center">
                    <h2 class="card-title" th:text="${empresa.nome}"></h2>
                    <h5 class="card-title" th:text="${empresa.cnpj}"></h5>
                    <h5 class="card-title" th:text="${empresa.descricao}"></h5>
                    <h5 class="card-title" th:text="${empresa.departamento}"></h5>
                    <h5 class="card-title" th:text="${empresa.qtdfuncionarios}"></h5>
                </div>
            </div>
        </div>
    </div>

    <footer th:fragment="footer" class="container-fluid bg-primary fixed-bottom">
        <div class="container">
            <!-- FOOTER TOP -->
            <div class="row justify-content-between">
                <div class="col-12">
                    <h2><b> Equalizer </b></h2>
                </div>
            </div>

            <!-- FOOTER BOTTOM -->
            <div class="row justify-content-center">
                <div class="col-12">
                    <p class="secondary-color text-center"><b>EQUALIZER &copy; 2013</b></p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
