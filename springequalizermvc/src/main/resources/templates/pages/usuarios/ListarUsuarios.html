<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <!-- Link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-3">
		<a class="btn btn-primary" th:href="@{/empresas/novo}">Adicionar Empresa</a>
        <h2 class="mt-3">Lista de Usu√°rios
        </h2>
        <div class="table-responsive">
            <table class="table table-bordered mt-3">
                <thead class="thead-dark">
                    <tr>
                       
                        <th>Usuario</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Data de Nascimento</th>
                   
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuario}">
                        
                        <td th:text="${usuario.username}"></td>
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.cpf}"></td>
                        <td th:text="${usuario.telefone}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.nascimento}"></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
      <footer class="container-fluid fixed-bottom bg-primary">
        <div class="container">
            <!-- FOOTER TOP -->
            <div class="row justify-content-between">
                <div class="col-12">
                    <h2><b> Equalizer </b></h2>
                </div>
            </div>

            <!-- FOOTER BOTTOM -->
            <div class="row justify-content-center">
                <div class="col-12">
                    <p class="secondary-color text-center"><b>EQUALIZER &copy; 2013</b></p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
