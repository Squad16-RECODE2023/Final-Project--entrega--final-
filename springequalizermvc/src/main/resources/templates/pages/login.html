<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Link para o Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<b class="navbar-brand text-dark">Equalizer</b>
		
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
			
				
				<li class="nav-item" sec:authorize="hasRole('ADMIN')">
					<a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
				</li>
			</ul>

			<div sec:authorize="isAnonymous()">
				<ul class="navbar-nav">
					<!--<li class="nav-item">
						<a class="navbar-brand" th:href="@{/usuarios/novo}">Cadastre-se</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-outline-light" th:href="@{/login}">Login</a>
					</li>-->
				</ul>
			</div>
			
			<div sec:authorize="isAuthenticated()">
				<ul class="navbar-nav">
					<li class="nav-item">
						<div class="nav-link">
							<span style="color: #ffffff; margin-right: 10px;">Welcome,</span>
							<strong th:text="${#authentication.name}"></strong>
						</div>
					</li>
					<li class="nav-item">
						<a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
<div class="container mt-5 w-50">
	
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-info">
                    <h4>Login</h4>
                </div>
                <div class="card-body" align="center">
                    <form class="" action="/login" method="post">
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" class="form-control w-75" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control w-75" id="password" name="password" required>
                        </div>
                        OU
                        <div><a th:href="@{/usuarios/novo}">
							
                                    <p><b>Cadastre-se</b></p>
                                </a></div>
                        
                        <button type="submit" class="btn btn-info btn-block w-25">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid bg-primary fixed-bottom">
        <div class="container">
            <!-- FOOTER TOP -->
            <div class="row justify-content-between">
                <div class="col-12">
                    <h2><b> Equalizer </b></h2>
                </div>
            </div>

            <!-- FOOTER BOTTOM -->
            <div class="row justify-content-center">
                <div class="col-12">
                    <p class="secondary-color text-center"><b>EQUALIZER &copy; 2013</b></p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
