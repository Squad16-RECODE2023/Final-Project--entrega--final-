<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <!-- Link para o Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-3">
		
        <h2>Cadastrar Usu√°rio</h2>

        <form th:action="@{/usuarios/novo/save}" method="post" th:object="${usuario}">
            <div class="form-group">
                <label for="username">Nome de Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" />
            </div>

 <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{nome}" />
            </div>
            
             <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" th:field="*{cpf}" />
            </div>
            
             <div class="form-group">
                <label for="tel">Telefone:</label>
                <input type="tel" class="form-control" id="tel" name="tel" th:field="*{telefone}" />
            </div>
            
             <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" />
            </div>
            
             <div class="form-group">
                <label for="nasc">Data de Nascimento:</label>
                <input type="date" class="form-control" id="nasc" name="nasc" th:field="*{nascimento}" />
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" />
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    
      <footer class="container-fluid bg-primary mt-5">
        <div class="container">
            <!-- FOOTER TOP -->
            <div class="row justify-content-between">
                <div class="col-12">
                    <h2><b> Equalizer </b></h2>
                </div>
            </div>

            <!-- FOOTER BOTTOM -->
            <div class="row justify-content-center">
                <div class="col-12">
                    <p class="secondary-color text-center"><b>EQUALIZER &copy; 2013</b></p>
                </div>
            </div>
        </div>
    </footer>
    
</body>

</html>
