<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Navbar</title>
	<!-- Link para o Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
	<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand text-dark" th:href="@{/}"><b>Equalizer</b></a>
		
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
			
				<li class="nav-item">
					<a class="nav-link" th:href="@{/empresas}">Empresas</a>
				</li>
				<li class="nav-item" sec:authorize="hasRole('ADMIN')">
					<a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
				</li>
			</ul>

			<div sec:authorize="isAnonymous()">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="navbar-brand" th:href="@{/usuarios/novo}">Cadastre-se</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-outline-light" th:href="@{/login}">Login</a>
					</li>
				</ul>
			</div>
			
			<div sec:authorize="isAuthenticated()">
				<ul class="navbar-nav">
					<li class="nav-item">
						<div class="nav-link">
							<span style="color: rgb(255, 255, 255); margin-right: 10px;"><b>Bem-Vindo,</b></span>
							<strong th:text="${#authentication.name}"></strong>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link text-dark" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</body>
